<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover {
            color: blue;
        
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
             background-color: black;
             color: aliceblue;
             font-size: larger;
             width: 300px;
             
                        
             
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
    <p>texto escondido</p>
    </div>
</body>
</html>
